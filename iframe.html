    <title>iframe</title>
</head>
<body>
        <table style="width:100%">
                <tr>

                </tr>
                <tr>
                    
                  <td><audio controls>
                        <source src="song1.mp3" type="audio/mpeg"></audio></td>

                  <td><audio controls>

                <tr>
                  <td><iframe width="400" height="315" src="https://www.youtube.com/embed/HNbhIOgVz0g" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe></video></td>
                  <td><iframe width="400" height="315" src="https://www.youtube.com/embed/SlTtw_ysPDM" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe></video></td>
                  <td><iframe width="400" height="315" src="https://www.youtube.com/embed/r-7Z1Tg_Sbw" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe></video></td>
                </tr>
